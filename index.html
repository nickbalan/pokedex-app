<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple JS App</title>
	<!-- Adds the Pokemon favicon -->
	<link rel="shortcut icon" href="img/Pokemon_icon_icons.svg" alt="Pokemon Icon" type="image/svg"/>
	<!-- Adds a link to BootstrapCDN. Bootstrap CSS. -->
	<!-- Inserts the link to BootstrapCDN before any other custom styles file -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Inserts the link to the custom styles file -->
	<link rel="stylesheet" type="text/css" href="dist/css/styles.min.css">
</head>
<body>
	<!-- Adds the basic nav Bar -->
	<nav class="navbar navbar-light bg-light">
		<!-- Adds the Pokemon Icon inside the nav Bar -->
	    <a class="navbar-brand" href="index.html">
	    	<img src="img/Pokemon_icon_icons.svg" width="40" height="40" class="d-inline-block align-top" alt="Pokemon logo">
	    	<br>
	    	POKEDEX
	    </a>
	    <!-- Adds the Search Bar inside the nav Bar -->
	    <form class="form-inline">
	        <input class="form-control mr-sm-2" type="search" placeholder="Search a Pokemon" aria-label="Search" id="search-bar">
	        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	    </form>
    </nav>

	<!-- Adds the list of Pokemons using Bootstrap. -->
	<ul class="list-group"></ul>

	<!-- Adds the pokemonModal using Bootstrap -->
	<div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      	<div class="modal-header">
		        <h5 class="modal-title" id="pokemonModalLabel"></h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
	      	</div>
	      	<div class="modal-body">
	      	</div>
	      	<div class="modal-footer">
        		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      		</div>
	    </div>
	  </div>
	</div>

 	<!-- Adds the personalized links to jQuery.js, Popper.js, and Bootstrap's JavaScript plugins. -->
	<script 
		src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
		crossorigin="anonymous">
	</script>
	<script 
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
		crossorigin="anonymous">
	</script>
	<script 
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
		crossorigin="anonymous">
	</script>
	<!-- Includes the script tag of promise-polyfill file -->
	<script src="dist/lib/promise-polyfill.min.js"></script>
	<!-- Includes the script tag of fetch-polyfill file -->
	<script src="dist/lib/fetch-polyfill.min.js"></script>
	<script src="dist/js/scripts.min.js"></script>
</body>
</html>
