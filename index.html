<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple JS App</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<!-- Adds show-modal button for testing modal-container -->
	<button id='show-modal'>Show modal</button>
	<!-- Adds a div section for modal container -->
	<div id="modal-container">
		<!-- Adds a div section for modal content -->
		<div class='modal'>
			<!-- Adds a close button for modal content -->
	        <button class='modal-close'>Close</button>
	        <h1>Modal title</h1>
	        <p>Modal text</p>       
      	</div>     
      </div>
	</div>
	<!-- Adds the list of Pokemons. -->
	<ul class="pokemon-list"></ul> 
	<!-- Includes the script tag of promise-polyfill file -->
	<script src="js/promise-polyfill.js"></script>
	<!-- Includes the script tag of fetch-polyfill file -->
	<script src="js/fetch-polyfill.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
